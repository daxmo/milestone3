<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/index.css">
        <container>
        <title>Daxmo</title>
        <script type='text/template' id='entries'>
          <h1>Entries</h1>
          <% for(var i=0; i< posts.length; i++) { %>
            <div>
              <h1><a href='/entries/<%= i %>'><%= posts[i].slug %></a></h1>
              <p><%= posts[i].body %></p>
              <button data-id="<%= i %>" class="delete" type="button">Delete</button>
            </div>
          <% } %>
        </script>
        <script type="text/template" id='addEntryForm'>
          <form id='entryForm'>
            Slug: <input id='slug' type='text'>
            <br/>
            Body: <input id='body' type='text'>
            <button id='submit'>Create</button>
          </form>
        </script>
        <script type='text/template' id='entry'>
          <h1><%= post.slug %></h1>
          <p><%= post.body %></p>
        </script>
    </head>
    <body>
        <nav>
          <ul>
            <li><a href='/add'>Add entry</a></li>
            <li><a href='/entries'>Entries</a></li>
          </ul>
        </nav>
        <div id="container">
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/ejs.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
  </container>
</html>
